<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Debug Tool - Echona</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .token-display {
            word-break: break-all;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
        }
        .success {
            background: rgba(16, 185, 129, 0.3);
            border: 2px solid #10b981;
        }
        .error {
            background: rgba(239, 68, 68, 0.3);
            border: 2px solid #ef4444;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Token Debug Tool</h1>
        
        <div class="section">
            <h2>Current Token in localStorage</h2>
            <div class="token-display" id="currentToken">No token found</div>
            <button onclick="refreshToken()">üîÑ Refresh</button>
            <button onclick="clearToken()">üóëÔ∏è Clear Token</button>
        </div>

        <div class="section">
            <h2>Test Token Validity</h2>
            <button onclick="testToken()">üß™ Test Token</button>
            <button onclick="testMoodAPI()">üìä Test Mood API</button>
            <div id="testResult"></div>
        </div>

        <div class="section">
            <h2>Manual Login</h2>
            <label>Email:</label>
            <input type="email" id="email" value="admin@echona.com" placeholder="admin@echona.com">
            <label>Password:</label>
            <input type="password" id="password" value="admin123" placeholder="admin123">
            <button onclick="manualLogin()">üîë Login</button>
            <div id="loginResult"></div>
        </div>

        <div class="section">
            <h2>Quick Actions</h2>
            <button onclick="goToDashboard()">üìä Go to Dashboard</button>
            <button onclick="goToAuth()">üîê Go to Login Page</button>
        </div>
    </div>

    <script>
        function refreshToken() {
            const token = localStorage.getItem('echona_token');
            const user = localStorage.getItem('echona_user');
            
            if (token) {
                document.getElementById('currentToken').innerHTML = `
                    <strong>Token:</strong> ${token}<br><br>
                    <strong>Length:</strong> ${token.length} characters<br>
                    <strong>User:</strong> ${user || 'Not found'}
                `;
            } else {
                document.getElementById('currentToken').innerHTML = '‚ùå No token found in localStorage';
            }
        }

        function clearToken() {
            localStorage.removeItem('echona_token');
            localStorage.removeItem('echona_user');
            refreshToken();
            alert('Token cleared!');
        }

        async function testToken() {
            const resultDiv = document.getElementById('testResult');
            resultDiv.innerHTML = '‚è≥ Testing...';
            
            const token = localStorage.getItem('echona_token');
            if (!token) {
                resultDiv.innerHTML = '<div class="result error">‚ùå No token found. Please login first.</div>';
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/debug/verify-token', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ Token is valid!<br><br><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå Token is invalid<br><br><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${err.message}</div>`;
            }
        }

        async function testMoodAPI() {
            const resultDiv = document.getElementById('testResult');
            resultDiv.innerHTML = '‚è≥ Testing mood API...';
            
            const token = localStorage.getItem('echona_token');
            if (!token) {
                resultDiv.innerHTML = '<div class="result error">‚ùå No token found. Please login first.</div>';
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/mood/add', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        mood: 'Happy',
                        score: 8
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ Mood saved successfully!<br><br><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå Failed to save mood<br><br><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${err.message}</div>`;
            }
        }

        async function manualLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '‚è≥ Logging in...';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('echona_token', data.token);
                    localStorage.setItem('echona_user', JSON.stringify(data.user));
                    
                    resultDiv.innerHTML = `<div class="result success">‚úÖ Login successful!<br><br><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                    refreshToken();
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå Login failed<br><br><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${err.message}</div>`;
            }
        }

        function goToDashboard() {
            window.location.href = '/dashboard';
        }

        function goToAuth() {
            window.location.href = '/auth';
        }

        // Auto-refresh on load
        refreshToken();
    </script>
</body>
</html>
