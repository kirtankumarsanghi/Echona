<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background glow -->
  <circle cx="100" cy="100" r="95" fill="url(#glowGradient)" opacity="0.6"/>

  <!-- Brain outline -->
  <g id="brain" stroke="url(#brainGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left hemisphere -->
    <path d="M 80 70 Q 70 80 70 100 Q 70 130 85 145 Q 95 155 100 155" />
    <path d="M 85 75 Q 78 82 78 95 Q 78 120 88 140" />
    <path d="M 90 72 Q 85 78 85 90 Q 85 115 92 138" />
    
    <!-- Right hemisphere -->
    <path d="M 120 70 Q 130 80 130 100 Q 130 130 115 145 Q 105 155 100 155" />
    <path d="M 115 75 Q 122 82 122 95 Q 122 120 112 140" />
    <path d="M 110 72 Q 115 78 115 90 Q 115 115 108 138" />
    
    <!-- Center connection -->
    <path d="M 100 70 L 100 155" stroke-opacity="0.5"/>
  </g>

  <!-- Brain ridges fill with gradient -->
  <g id="brainFill" fill="url(#brainGradient)" opacity="0.15">
    <ellipse cx="85" cy="95" rx="12" ry="18"/>
    <ellipse cx="115" cy="95" rx="12" ry="18"/>
    <ellipse cx="100" cy="110" rx="8" ry="15"/>
  </g>

  <!-- Decorative nodes/connections -->
  <g id="nodes" fill="url(#brainGradient)">
    <circle cx="60" cy="85" r="3" opacity="0.8"/>
    <circle cx="140" cy="85" r="3" opacity="0.8"/>
    <circle cx="100" cy="60" r="3" opacity="0.8"/>
    <circle cx="100" cy="165" r="3" opacity="0.8"/>
    <circle cx="70" cy="125" r="2" opacity="0.6"/>
    <circle cx="130" cy="125" r="2" opacity="0.6"/>
  </g>

  <!-- Connecting lines -->
  <g id="connections" stroke="url(#brainGradient)" stroke-width="1" opacity="0.4" stroke-linecap="round">
    <line x1="85" y1="75" x2="60" y2="85"/>
    <line x1="115" y1="75" x2="140" y2="85"/>
    <line x1="100" y1="70" x2="100" y2="60"/>
    <line x1="85" y1="140" x2="70" y2="125"/>
    <line x1="115" y1="140" x2="130" y2="125"/>
  </g>

  <!-- Center accent circle -->
  <circle cx="100" cy="100" r="8" fill="none" stroke="url(#brainGradient)" stroke-width="1.5" opacity="0.7"/>
</svg>