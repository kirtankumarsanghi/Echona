<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear ECHONA Sample Data</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    h1 { margin-bottom: 20px; }
    p { margin-bottom: 30px; opacity: 0.9; }
    button {
      background: white;
      color: #667eea;
      border: none;
      padding: 15px 40px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .success {
      color: #4ade80;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üßπ Clear Sample Data</h1>
    <p>Click below to remove any pre-existing sample mood data from your ECHONA dashboard. After clearing, your dashboard will start tracking only real mood entries.</p>
    <button onclick="clearData()">Clear Sample Data</button>
    <div id="message"></div>
  </div>

  <script>
    function clearData() {
      try {
        localStorage.removeItem('echona_mood_history');
        document.getElementById('message').innerHTML = '<p class="success">‚úÖ Sample data cleared! Refresh your dashboard.</p>';
        document.querySelector('button').disabled = true;
      } catch (err) {
        document.getElementById('message').innerHTML = '<p style="color: #f87171;">‚ùå Error: ' + err.message + '</p>';
      }
    }
  </script>
</body>
</html>
